<form [formGroup]="form" (ngSubmit)="adicionar()">
   <div class="row mb-3">

      <!-- NOME -->
      <div class="col-12">
         <label for="nome" class="form-label h6">Nome<span class="text-danger">*</span></label>
         <input type="text" class="form-control form-control-sm" id="nome" formControlName="nome">
      </div>
   </div>

   <div class="row mb-3">

      <!-- E-MAIL -->
      <div class="col-5">
         <label for="email" class="form-label h6">E-mail<span class="text-danger">*</span></label>
         <input type="email" class="form-control form-control-sm" id="email" formControlName="email">
      </div>

      <!-- TELEFONE -->
      <div class="col-4">
         <label for="telefone" class="form-label h6">Telefone<span class="text-danger">*</span></label>
         <input type="text" class="form-control form-control-sm" id="telefone" placeholder="(00) 00000-0000" formControlName="telefone" mask="(00) 00000-0000" [dropSpecialCharacters]="false">
      </div>

      <!-- CPF -->
      <div class="col-3">
         <label for="cpf" class="form-label h6">CPF</label>
         <input type="text" class="form-control form-control-sm" id="cpf" placeholder="000.000.000-00" formControlName="cpf" mask="000.000.000-00" [dropSpecialCharacters]="false">
      </div>
   </div>
   <div class="row">
      <div class="col">
         <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
   </div>
</form>
